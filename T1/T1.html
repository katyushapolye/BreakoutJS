<!DOCTYPE html>
<html lang="en">
<head>
    <title>T1</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../html/resources/default.css">
    <link rel="stylesheet" type="text/css" href="./css/startscreen.css">
    <link rel="stylesheet" type="text/css" href="./css/gameover.css">
    <link rel="stylesheet" type="text/css" href="./css/gameinterface.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>

<body>
    <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  
    <script type="importmap"> 
        {"imports": {"three": "../build/three.module.js"}} 
    </script>  

    <section id="start-screen">
        <h1 id="welcome-text">Bem Vindo ao T3</h1>
        <button class="button" id="startBtn">Start Game</button>
    </section>

    <div id="gameOver-screen">
        <p>FIM DO JOGO</p>
    </div>

    <div id="game-interface">
      <p>Vida: <span id="livesDisplay"></span></p>
      <p>Score: <span id="scoreDisplay"></span></p>
    </div>
    
    

    <div id="webgl-output">     
        <script type="module" src="Main.js"></script>
    </div>
</body>
</html>
